<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo%}Listado de Contacto{% endblock titulo%}</title>
</head>
<body>
    <form action="" method="POST">
    {% csrf_token %}
    {% for field in form%}
    <div>
    {{ field.label_tag}}
    {{ field }}
    </div>
    {% endfor %}
    <div>
    <button type="submit">Registrar</button>
</div>
</form>
</body>
</html>
